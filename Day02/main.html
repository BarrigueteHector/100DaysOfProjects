<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 02</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Uso de un tipo de fuente externa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- Uso de iconos de páginas web -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head> 
  
  <body>
    <div class="container">
      <div class="name">
        <h1> Barriguete Héctor </h1>
      </div>
      
      <div class="info">
        <div class="box-place">
          <div class="box-place-icon">
            <span class="material-symbols-outlined"> place </span>
          </div>
          <div class="box-place-texto">
            <p> Mexico City, Mexico </p>
          </div>
        </div>
  
        <div class="box-school">
          <div class="box-school-icon">
            <span class="material-symbols-outlined"> school </span>
          </div>
          <div class="box-school-texto">
            <p> UNAM: Computer Engineering</p>
          </div>
        </div>  
      </div>
      
      <div class="iconos">
        <div class="icono-1">
          <a href="#">  
            <img src="icons/github.png" alt="Github" class="github">
          </a>
        </div>
        
        <div class="icono-2">
          <a href="#">
            <img src="icons/instagram.png" alt="Instagram" class="instagram">
          </a>
        </div>
        
        <div class="icono-3">
          <a href="#">
            <img src="icons/linkedin.png" alt="Linkedin" class="linkedin">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
